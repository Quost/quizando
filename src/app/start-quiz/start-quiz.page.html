<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-align-items-center">
      {{ questions[0].quizTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-slides  #slides>

      <ion-slide *ngFor="let question of questions;" class="margin-10">
        <div class="container">
          <div class="row">
            <div class="col">
              {{ question.title }}
            </div>
          </div>
          <div class="row" *ngFor="let answer of answers;">
            <div class="col">
              <ion-button expand="block" shape="round" color="tertiary" id="{{'bt-' + answer.id}}"
                (click)='checkAnswer(answer, $event)'>{{ answer.title }} </ion-button>
            </div>
          </div>
        </div>
      </ion-slide>


    </ion-slides>
  </div>
</ion-content>
