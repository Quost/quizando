<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-align-items-center">
      {{ questions[0].quizTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" scroll-y="false">
    <ion-slides  #slides pager="true">

      <ion-slide *ngFor="let question of questions;" class="margin-10" (ionSlideDidChange)="slideChanged()">
        <div class="container">
          <div class="row">
            <div class="col">
              {{ question.title }}
            </div>
          </div>
          <div class="row" *ngFor="let answer of answers">
            <div class="col">
              <ion-button expand="block" shape="round" color="tertiary" id="{{'bt-' + answer.id}}"
                (click)='checkAnswer(answer)'>{{ answer.title }} </ion-button>
            </div>
          </div>
        </div>
      </ion-slide>


    </ion-slides>
</ion-content>
