<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-align-items-center">
      {{ answers[0].quizTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides>
    <ion-slide *ngFor="let question of questions;" class="margin-10">
      {{ answers.title }}
      
    </ion-slide>

  </ion-slides>
</ion-content>
